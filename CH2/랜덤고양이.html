<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>JQuery 연습하고 가기!</title>
    <!-- JQuery를 import 합니다 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <style type="text/css">
      div.question-box {
        margin: 10px 0 20px 0;
      }
      div.question-box > div {
        margin-top: 30px;
      }
      
    </style>

    <script>
      function q1() {
        // 난 아예 div에 새로운 id값을 주고 div 안의 이미지를 없애고, 새로운 이미지를 append하는 방식
        // 다른 방법 : $('#img-cat').attr('src',cat)
        // 안의 요소를 대체하는 함수인듯
          $('#img-cat').remove()
          $.ajax({
              type : 'GET',
              url : 'https://api.thecatapi.com/v1/images/search',
              data : {},
              success: function(response) {
                let cat = response[0]['url']
                $('#catt').append('<img id="img-cat" src="'+cat+'"/>')
              }
          })
      }
    </script>

  </head>
  <body>
    <h1>JQuery+Ajax의 조합을 연습하자!</h1>

    <hr/>

    <div class="question-box">
      <h2>3. 랜덤 고양이 사진 API를 이용하기</h2>
      <p>예쁜 고양이 사진을 보여주세요</p>
      <p>업데이트 버튼을 누를 때마다 지웠다 새로 씌여져야 합니다.</p>
      <button onclick="q1()">고양이를 보자</button>
      <div id = 'catt'>
        <img id="img-cat" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"/>
      </div>
    </div>
  </body>
</html>
