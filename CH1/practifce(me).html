<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practice</title>
    <style>
        .container{
            position: relative;
            text-align: center;
        }
        .login_message {
            top : 50%;
            left : 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            color : white;
        }
        img {
            width:300px;
            height:300px;
            object-fit: cover;
            border-radius: 10%;
        }
        .content {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class='container'>
        <img src='https://www.ancient-origins.net/sites/default/files/field/image/Agesilaus-II-cover.jpg'>
        <div class='login_message'><h1>로그인 페이지</h1>
        아이디, 비밀번호를 입력해주세요</div>
    </div>
    <div class='content'>
        <p>ID : <input type="text"></p>
        <p>PASSWORD : <input type="text"></p>
        <button>로그인하기</button>
    </div>

</body>
</html>
